<form>
  <div class="form-row">
        @for (item of details; track $index) {
          @if(item.value != null && !item.key.toLocaleLowerCase().includes('description') ){
   
        <div class="form-group">
          <label for="key">{{item.key | translate}}</label>
     
             <input pInputText id="key" name="key" aria-label="key" [value]="item.value"
               disabled />
           
        </div>
     
      }
    }
    </div>
  <div class="form-row !grid-cols-1">
        @for (item of details; track $index) {
          @if(item.value != null && item.key.toLocaleLowerCase().includes('description')){
    
        <div class="form-group">
          <label for="key">{{item.key | translate}}</label>
          <textarea
          pInputTextarea
          id="description"
          name="description"
          aria-label="description"
          [(ngModel)]="item.value"
          [disabled]="true"
          rows="5"
          maxlength="255"
        >
        </textarea>
           
        </div>
     
      
      }
    }
  </div>
  <div class="form-row">
    @for (item of attachments; track $index) {
    <div class="form-group file">
      <div class="mt-3 border-2 flex-[!important] border-gray-300 rounded-md p-2 pb-1">
        <label [for]="'attachment_' + $index" class="w-full flex justify-between">
          <span>{{item.filename ?? ('file' | translate ) + ($index + 1)}}</span>
          <!-- <img src="/assets/images/icons/pencil.svg" alt="" class="col-span-5"> -->

          <i class="pi pi-download my-auto w-[23px] ms-auto cursor-pointer text-primary "
            (click)="downloadFile(item.base64Data , item.filename)" severity="danger"></i>
         
        </label>

      </div>
    </div>
    }
  </div>

</form>
