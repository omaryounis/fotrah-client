<app-page-header [title]="'economic-classifications' | translate">
    <app-create-economic-classifications
    left-content
  ></app-create-economic-classifications>

</app-page-header>
<div class="my-4">
  <app-search-bar
    [placeholder]="'search' | translate"
    (onSearchValueChange)="onSearchTextChange($event)"
  ></app-search-bar>
</div>
<div class="table-container container max-w-full mx-auto mb-20 overflow-x-auto">
  <app-table
    [dataSource]="economicClassificationItems"
    [columns]="columns"
    [actions]="actions"
  ></app-table>
@if (economicClassificationItems.length > 0) {
  <p-paginator 
  (onPageChange)="onPageChange($event)" 
  [first]="first"
  [rows]="rows" 
  [totalRecords]="totalCount()" 
  [rowsPerPageOptions]="[10, 20, 30]" />
}
</div>
