<div class="flex items-center justify-end">
<label class="font-neo me-3"for="financialItemStatus">{{
  rowData.status ? ("active" | translate) : "not-active" | translate
}}</label>
<app-can action="Edit" resource="PermitType">
<div class="flex items-center justify-end gap-2"  (click)="openEditModal($event)" >
  <p-inputSwitch
    styleClass="h-[1.75rem]"
    inputId="financialItemStatus"
    [(ngModel)]="rowData.status"
   [disabled]="true"
  ></p-inputSwitch>
</div>
</app-can>
</div>
