<div class="grid grid-cols-1 xl:grid-cols-2 gap-4">
  <app-can-list
  [roles]="[
    'Objection_FullReport'
  ]">
<p-card styleClass="p-5 custom-card-height">
    <ng-template pTemplate="header">
      <div class="flex justify-between items-center">
        <p class="chart-card__title text-primary"> {{'objections-report' | translate}}</p>
        
      </div>
    </ng-template>
  <div class=" w-full">
    <div class="form-row gap-3 !grid-cols-1">
    <div class="form-group ">
      <label class="!text-primary" for="calender-clear">{{'period' | translate}}</label>
      <p-calendar styleClass="w-full" id="calender-clear" [(ngModel)]="range_dates" selectionMode="range" [readonlyInput]="true"
        [showIcon]="true"  [showClear]="true"    dateFormat="yy/mm/dd" dataType="string">
      </p-calendar>
    </div>

    <div class="form-group">
      <!-- <label class="text-white"> {{'.' | translate}} </label> -->
      <div class="flex justify-between items-center">
        <p-button [label]="'export' | translate"  (onClick)="handelReportExport()" />
      </div>
    </div>
    </div>
  </div>
</p-card>
  </app-can-list>
  <app-can-list
  [roles]="[
    'Objection_FullReport'
  ]">
<p-card styleClass="p-5 custom-card-height">
  <ng-template pTemplate="header">
    <div class="flex justify-between items-center">
      <p class="chart-card__title text-primary"> {{'objections-full-report' | translate}}</p>
      
    </div>
  </ng-template>
<div class="w-full">
  <div class="form-row gap-3 grid grid-cols-1 sm:grid-cols-2 items-center">
    <div class="form-group">
      <label class="!text-primary" for="objectionNumber">{{'ObjectionNumber' | translate}}</label>
      <input  styleClass="w-full" class="custom-input" pInputText  id="objectionNumber" name="objectionNumber" aria-label="objectionNumber" [(ngModel)]="objectionNumber" 
          placeholder="{{ 'ObjectionNumber' | translate }}" />
    </div>
    <div class="form-group">
      <label class="!text-primary" for="objectionType">{{ "objection-type" | translate }}</label>
      <select id="objectionType" class="custom-input w-full" [(ngModel)]="objectionType" name="objectionType">
        <option [ngValue]="1">{{ "complaint-objection" | translate }}</option>
        <option [ngValue]="2">{{ "quality-objection" | translate }}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="objectionType == 2">
      <label class="!text-primary" for="billNumber">{{ "bill-number" | translate }}</label>
      <input styleClass="w-full" class="custom-input" pInputText id="billNumber" name="billNumber" aria-label="billNumber" [(ngModel)]="billNumber" placeholder="{{ 'bill-number' | translate }}"/>
    </div>
    <div class="form-group">
      <label class="!text-primary" for="calender-clear2">{{'period' | translate}}</label>
      <p-calendar styleClass="w-full" id="calender-clear2" [(ngModel)]="range_dates2" selectionMode="range" [readonlyInput]="true"
        [showIcon]="true"  [showClear]="true" dateFormat="yy/mm/dd" dataType="string">
      </p-calendar> 
    </div>
    <div class="form-group">
      <div class="flex justify-between items-center">
        <p-button [label]="'export' | translate"  (onClick)="handelReportWithVotesExport()" />
      </div>
    </div>
  </div>
</div>
</p-card>
</app-can-list>
</div>
